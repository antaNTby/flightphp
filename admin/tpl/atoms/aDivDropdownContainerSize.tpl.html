<div class="dropdown-center dropup">
    <button class="btn btn-dark btn-sm dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        {$container_width}
    </button>
    <ul class="dropdown-menu">
        {foreach $allowedContainerWidths as $width}
        {if $container_width eq $width}
        <li><a class="dropdown-item disabled" aria-disabled="true">{$width}</a></li>
        {else}
        <li><a class="dropdown-item" href="{$smarty.const.ADMIN_FILE}?change_template_width={$width}">{$width}</a></li>
        {/if}
        {/foreach}
    </ul>
</div>
